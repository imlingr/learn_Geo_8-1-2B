<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中國主要都市地圖填空測驗</title>

    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            /* 防止在手機上長按選取文字 */
            user-select: none; 
            -webkit-user-select: none;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
        }

        #game-container {
            display: flex;
            gap: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 100%; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch;
        }

        #source-container {
            width: 160px;
            min-width: 160px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: flex-start;
            border-right: 2px solid #eee;
            padding-right: 10px;
            height: 593px; 
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; 
        }

        /* 來源區的字卡樣式 */
        .word-card {
            padding: 8px 12px;
            background-color: #fff;
            border: 2px solid #ffd700; 
            border-radius: 5px;
            cursor: pointer; /* 改為手指游標 */
            font-weight: bold;
            font-size: 15px; 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
            display: inline-block;
        }

        /* --- 新增：被選中時的樣式 (紅色) --- */
        .word-card.selected-active,
        .drop-zone.selected-active {
            border-color: red !important;
            background-color: #ffecec !important;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
            transform: scale(1.05);
            z-index: 100;
        }
        
        /* 字卡放入地圖後的樣式 */
        .drop-zone .word-card {
            font-size: 10px; 
            padding: 0px; 
            border-width: 1px; 
            border-radius: 2px;
            white-space: nowrap; 
            box-shadow: none; 
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffcc; 
            cursor: pointer;
        }
        
        /* 作答次數顏色 */
        .attempt-1 { color: blue; border-color: blue; }
        .attempt-2 { color: green; border-color: green; }
        .attempt-3 { color: orange; border-color: orange; }
        .attempt-4 { color: hotpink; border-color: hotpink; }

        #map-container {
            position: relative;
            width: 800px; 
            height: 593px; 
            min-width: 800px; 
            min-height: 593px;
            background-image: url('image_1.png'); 
            background-size: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        /* 題目框樣式 */
        .drop-zone {
            position: absolute;
            height: 20px; 
            border: 1px solid #007bff; 
            background-color: rgba(255, 255, 255, 0.8); 
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
            transition: all 0.3s;
            z-index: 10; 
            box-sizing: border-box; 
            cursor: pointer; /* 改為手指游標 */
        }
        
        /* 批閱後的狀態 */
        .drop-zone.correct {
            border: 2px solid green;
            background-color: rgba(144, 238, 144, 0.8);
            z-index: 11; 
            pointer-events: none; /* 答對後鎖定，不可再點擊 */
        }
        
        .drop-zone.incorrect {
            border: 2px solid red;
            background-color: rgba(255, 99, 71, 0.8);
            z-index: 12; 
        }

        /* 顯示正確答案的輔助標籤 */
        .answer-label {
            position: absolute;
            top: -14px; 
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 9px;
            color: #d32f2f;
            font-weight: bold;
            text-shadow: 1px 1px 0px white, -1px -1px 0px white; 
            display: none;
            pointer-events: none; 
        }
        .drop-zone.incorrect .answer-label {
            display: block;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-family: "Microsoft JhengHei";
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent; 
        }

        #submit-btn { background-color: #4CAF50; color: white; }
        #submit-btn:hover { background-color: #45a049; }
        
        #correct-btn { background-color: #FF9800; color: white; display: none;}
        #correct-btn:hover { background-color: #e68a00; }

        #retry-btn { background-color: #2196F3; color: white; display: none;}
        #retry-btn:hover { background-color: #0b7dda; }

        #score-display {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        #attempt-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        /* --- 作答說明彈窗樣式 --- */
        #instruction-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #instruction-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #instruction-content h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        #instruction-content ul {
            text-align: left;
            line-height: 1.8;
            font-size: 16px;
            color: #555;
        }
        #instruction-content li {
            margin-bottom: 10px;
        }
        #start-game-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        #start-game-btn:hover { background-color: #0b7dda; }

    </style>
</head>
<body>

    <div id="instruction-modal">
        <div id="instruction-content">
            <h2>作答說明</h2>
            <ul>
                <li><strong>點選配對：</strong>請先點選左側的「字卡」，再點選地圖上的「藍色題框」進行作答（反之亦可）。</li>
                <li><strong>紅色標示：</strong>被點選中的字卡或題框會變成紅色，表示準備配對。</li>
                <li><strong>清除答案：</strong>若想更改答案，請在已填入的題框上<strong>快速點兩下 (雙擊)</strong>，字卡即會回到選單區。</li>
                <li><strong>計分規則：</strong>共28題，答錯後可進行訂正，不同作答次數會顯示不同顏色。</li>
            </ul>
            <button id="start-game-btn">開始作答</button>
        </div>
    </div>
